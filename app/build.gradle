plugins {
    id 'com.android.application'
}

android {
    namespace 'io.itsakc.demo'
    compileSdk 35
    
    defaultConfig {
        applicationId "io.itsakc.demo"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        vectorDrawables { 
            useSupportLibrary true
        }
    }
    
    signingConfigs {
        release {
            storeFile file("../key-piecetree.keystore")
            storePassword "itspass"
            keyAlias "itskey"
            keyPassword "itspass"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            debuggable true
        }
        
        debug {
            signingConfig signingConfigs.release
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildFeatures {
        viewBinding true
        buildConfig true
    }
    packagingOptions {
        resources {
            excludes += ['license/LICENSE.dom-documentation.txt', 'license/NOTICE', 'license/LICENSE.dom-software.txt', 'license/LICENSE']
            pickFirsts += ['license/README.dom.txt']
        }
    }

}

dependencies {
    implementation project(':piecetree')
    implementation("androidx.appcompat:appcompat:1.7.1")
    implementation("com.google.android.material:material:1.12.0")
    implementation("androidx.constraintlayout:constraintlayout:2.2.1")
}
